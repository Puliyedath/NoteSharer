<div class="login" class="container" ng-controller="AuthenticationController">
  <form data-ng-submit="signin()" autocomplete="off">
  <p><input type="text" name="username" placeholder="username" data-ng-model="credentials.username"/></p>
  <p><input type="password" name="username" placeholder="password" data-ng-model="credentials.password"/></p>
  <p><input class="button" type="submit" name="Login" value="login"/></p>
  </form>
</div>
