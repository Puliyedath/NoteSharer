<div class="container">

  <div class="login" ng-controller="AuthenticationController">
    <form data-ng-submit="signin()" autocomplete="off">
      <p><input type="text" name="username" placeholder="username" data-ng-model="credentials.username"/></p>
      <p><input type="password" name="username" placeholder="password" data-ng-model="credentials.password"/></p>
      <p><input class="button" type="submit" name="Login" value="login"/></p>
      <a href="/auth/facebook">login with Facebook</a>
      <p><a><input id="gitHubbtn" class="button" type="submit" name="Login" value="login with GitHub"/></a></p>
    </form>
  </div>

  <div class="signup" ng-controller="AuthenticationController">
    <form data-ng-submit="signup()" action="" autocomplete="off">
      <p><input type="text" name="username" placeholder="username" data-ng-model="credentials.email"/></p>
      <p><input type="password" name="username" placeholder="password" data-ng-model="credentials.password"r/></p>
      <p><input class="button" type="submit" name="signup" value="signUP"/></p>
    </form>
  </div>

</div>
