<div data-ng-controller="NotesController">
  <div id="search-wrapper">
    <div id="add">
      <span ng-click="toggle()" class="icon fa-sticky-note"></span>
    </div>
  </div>
  <notes-directive show="true" on-submit="passData(note)" visible="{{visible}}"></notes-directive>

  <div ng-repeat="note in notes" style="padding: 1em 0 ">
	    <notes-directive note="note" on-submit="passData(note)" visible="visible"></notes-directive>
  </div>
  
</div>
