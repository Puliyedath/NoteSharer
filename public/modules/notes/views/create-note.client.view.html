<section ng-show="visible" class="note">
	<form data-ng-submit="submit()" autocomplete="off" novalidate>
		<div class="header">
			<input type="text" ng-model="note.name" name="title" placeholder="Title" />
		</div>
		<div class="contents">
			<textarea ng-model="note.description" placeholder="notes details" />
		</div>
		<div class="footer">
			<input ng-show="show" class="button" type="submit" name="add" value="addNote" />
		</div>
	</form>
</section>
